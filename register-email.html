<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta name="description" content="Create an account">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                
        <!-- Normalize styles -->
        <link rel="stylesheet" href="normalize.css">
    
        <!-- Styles -->
        <link rel="stylesheet" href="style.css">
    
        <!-- Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <header class="header--sticky">
            <nav>
                <div class="left-arrow-icon">
                    <button class="icon-button">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </nav>
         </header>
         <main class="register">
            <form action="" class="register-form">
                <h1 class="register-form__title">Letâ€™s get started</h1>
                <section class="register-form__container">
                    <div class="register-form__input">
                        <label for="email">
                            <span class="register-form__label">Email address </span>
                        </label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="register-form__input">
                        <label for="confirm-email">
                            <span class="register-form__label">Confirm email address </span>
                        </label>
                        <input type="text" id="confirm-email" name="confirm-email">
                    </div>
                    <div class="register-form__submit">
                        <button type="submit" class="contained-button--large">Next</button>
                    </div>
                </section>
                <section class="register-form__secondary">
                    <p>Already have an account?</p>
                    <p><a href="#" class="text-link">Login</a></p>
                </section>
            </form>
         </main>
    </body>
</html>
