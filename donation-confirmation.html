<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Donation Confirmation</title>
        <meta name="description" content="Create an account">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                
        <!-- Normalize styles -->
        <link rel="stylesheet" href="normalize.css">
    
        <!-- Styles -->
        <link rel="stylesheet" href="style.css">
    
        <!-- Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
         <main class="confirmation">
            <section class="confirmation__container">
                <i class="fas fa-check-circle confirmation__icon"></i>
                <h1 class="confirmation__title">Complete your donation at Donors Choose</h1>
                <p class="confirmation__description">You should be redirected to Donors Choose to complete your donation of $30.00.</p>
                <button class="contained-button--large">Donation complete!</button>
                <p><a href="#" class="text-link">Cancel</a></p>
            </section>
         </main>
    </body>
</html>
